<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TREE</title>
    <style>
        /* a class is a style that can be applied to multiple tags */
        .important {
            background-color: yellow;
            font-size: 30px;
        }

        /* an id is a style that ONLY be applied to a SINGLE tag */
        #highlight {
            background-color: rgb(164, 221, 90);
            color: red;
            text-decoration: underline black;
        }
    </style>
</head>

<body>
    <div>
        <h1>Programming for Data Analytics</h1>
        <p> Our <em class="important">midterm</em> is on Thursday, July 31st!</p>
        <p>
            Our <em class="important">final exam</em> is on Thursday, August 14th!

        </p>
        <!-- hr is a horizontal line across the page -->
        <hr>
    </div>
    <div>
        <ul id="highlight">
            <li>Study for your exam!</li>
            <li>Come to class!</li>
            <li>Start your homework early!</li>
        </ul>
        <ol>
            <li>Study for your exam!</li>
            <li>Come to class!</li>
            <li>Start your homework early!</li>
        </ol>
    </div>
</body>

</html>
